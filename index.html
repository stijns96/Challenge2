<!doctype html>

<html>
	<head>
		<title>SpaceX</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/main.min.css">
        <link rel="stylesheet" type="text/css" href="css/phone.css">
        <link rel="stylesheet" type="text/css" href="css/tablet.css">
        <link rel="stylesheet" type="text/css" href="css/desktop.css">
        <link rel="stylesheet" type="text/css" href="css/imac.css">
	</head>

	<body>
        <header id="main-header">
            <h1>SpaceX</h1>
        </header>
        
        <main id="main-main">
            <div id="sun-box">
                <div class="sun">
                    <div class="ray_box">
                        <div class="ray ray1"></div>
                        <div class="ray ray2"></div>
                        <div class="ray ray3"></div>
                        <div class="ray ray4"></div>
                        <div class="ray ray5"></div>
                        <div class="ray ray6"></div>
                        <div class="ray ray7"></div>
                        <div class="ray ray8"></div>
                        <div class="ray ray9"></div>
                        <div class="ray ray10"></div>
                    </div>
                </div>
                <div class="moon">
                    <div class="ray_box">
                        <div class="ray ray1"></div>
                        <div class="ray ray2"></div>
                        <div class="ray ray3"></div>
                        <div class="ray ray4"></div>
                        <div class="ray ray5"></div>
                        <div class="ray ray6"></div>
                        <div class="ray ray7"></div>
                        <div class="ray ray8"></div>
                        <div class="ray ray9"></div>
                        <div class="ray ray10"></div>
                    </div>
                </div>
            </div>
            <div id="mountain"></div>
            <section>
                    <article id="countdown">
                        <h1 id="greeting"></h1>
                        <div id="clockdiv">
                            <div>
                                <span class="hours"></span>
                                <div class="smalltext">Uren</div>
                            </div>
                            <div>
                                <span class="minutes"></span>
                                <div class="smalltext">Minuten</div>
                            </div>
                            <div>
                                <span class="seconds"></span>
                                <div class="smalltext">Seconden</div>
                            </div>
                        </div>
                        
                        <div id="MyClockDisplay" class="clock"></div>
                    </article>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script src="../GreenSock/greensock-js-with-customease/greensock-js-with-customease/src/minified/easing/CustomEase.min.js"></script>
        <script src="java/main.js"></script>
	</body>
</html>
